{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pilotos</title>
    {% bootstrap_css %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cadastro de pilotos</h1>
       {% bootstrap_messages %}

       <form action="{% url 'piloto'%}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
           {% csrf_token %}
           {% bootstrap_form form %}
           {% buttons %}
               <button type="submit" class="btn btn-primary">Salvar Novo Piloto</button>
               <button onclick="window.location.href = '{% url 'index' %}'" class="btn btn-primary">Voltar para a p√°gina inicial</button>
           {% endbuttons %}
       </form>
    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
